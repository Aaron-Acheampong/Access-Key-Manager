<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <div id="overlay">
            <div id="modal">
                <form id="keypurchaseform" action="">
                    <div>
                        <input id="title" placeholder="Title" type="text">
                    </div>
                    <div>
                        <input id="description" placeholder="Description" type="text">
                    </div>
                    <div>
                        <input type="file" name="file" id="file">
                    </div>
                    <div>
                        <button type="submit" id="upload_btn">purchase</button>
                        <button id="cancel_btn" onclick="closeModal()">CANCEL</button>
                    </div>
                </form>
            </div>
        </div>


        <header>
            <nav class="navbar">
                <div>
                    <img id="logo" src="../public/images/key_logo.png">
                    <a href="#" class="logo">AKM</a>
                </div>
                

                <ul class="nav-menu">
                    <li class='nav-item'>
                        <a class='nav-link' href="./feed.html">Home</a>
                    </li>

                    <li class='nav-item' onclick="showModal()">
                        <a class='nav-link'>Purchase Key</a>
                    </li>

                    <li class='nav-item'>
                        <a class='nav-link' href="./index.html">Logout</a>
                    </li>
                </ul>

                <div class="menu-btn">
                    <span class="menu-item"></span>
                    <span class="menu-item"></span>
                    <span class="menu-item"></span>
                </div>
               
            </nav>
        </header>

       <div id="base">
        <section id="search_section">
            <form id="serach_form" action="">
                <input id="search_input" type="email" placeholder="Search User Active Key | Enter Email">
                <button id="search_btn">Search </button>
            </form>
        </section>

        <main>
            <section id="keylist">
                <button class="keys" id="active" onclick="changeBg(this);">Active</button>
                <button class="keys" id="expired" onclick="changeBg(this);">Expired</button>
                <button class="keys" id="revoked" onclick="changeBg(this);">Revoked</button>
            </section>

            <div id="grid" class="grid">
                

            </div>
        </main>
       </div>





        <div id="grid" class="grid">
                

        </div>


        <div id="search_grid" class="grid">

        </div>
    </body>
